apiVersion: batch/v1
kind: Job
metadata:
 name: job-jmeter
 annotations:
   argocd.argoproj.io/hook: PostSync
   argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
 activeDeadlineSeconds: 360
 template:
   spec:
     serviceAccount: default
     volumes:
       - name: configmap-job-jmeter-vol
         configMap:
           name: configmap-job-jmeter
           defaultMode: 420
     containers:
       - name: transfer-job-jmeter
         image: jmeter
         volumeMounts:
           - name: configmap-job-jmeter-vol
             mountPath: /opt/config
         imagePullPolicy: Always
     restartPolicy: Never
 backoffLimit: 0
